<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust Bank â€“ Fraud Detection</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
        }

        .container {
            width: 450px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        h1 {
            text-align: center;
            color: #003d6b;
        }

        label {
            font-weight: bold;
            margin-top: 12px;
            display: block;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 4px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            background-color: #0067b8;
            color: white;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #004e89;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            padding: 10px;
            border-radius: 6px;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .danger {
            background: #f8d7da;
            color: #721c24;
        }

    </style>
</head>

<body>

    <div class="container">
        <h1>Trust Bank</h1>
        <h3 style="text-align:center; color:#555;">Fraud Detection System</h3>

        <form action="/predict" method="POST">

            <label>Description</label>
            <input type="text" name="description" placeholder="ATM Withdrawal, Transfer, etc." required>

            <label>Debit Amount</label>
            <input type="number" step="0.01" name="debit" placeholder="0.00" required>

            <label>Credit Amount</label>
            <input type="number" step="0.01" name="credit" placeholder="0.00" required>

            <label>Balance</label>
            <input type="number" step="0.01" name="balance" placeholder="10000.00" required>

            <label>Transaction Date</label>
            <input type="date" name="date" required>

            <button type="submit">Predict Fraud</button>

        </form>

        {% if prediction_text %}
            <div class="result {{'danger' if 'Fraud' in prediction_text else 'success'}}">
                {{ prediction_text }}
            </div>
        {% endif %}
    </div>

</body>
</html>
